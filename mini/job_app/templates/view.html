<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/adcdf23364.js" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Todo</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role='alert'>
        <strong>message:</strong>{{ message }}
        <button type='button' class'close' data-dismiss='alert' aria-label='close'>
            <span aria-hidden='true'>&times;</span></button>
    </div>
    {% endfor %}
    <div class="navbar">
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand">{{request.user}}</a>
            <div class="button">
                <a href="{% url 'profile'  %}"><button class="btn btn-outline-success my-2 my-sm-0">Apply Now</button></a>
            <a href="{% url 'home'  %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Signout</button></a>
            <a href="{% url 'apply'  %}"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Refresh</button></a>
            </div>
          </nav>

    </div>
    <div class="flex">
        {% for application in apply %}
    <div class="form">
        <div class="profile">
            <img src="{% static 'media/profile.png'%}" alt="">
        </div>
        <div class="names">
            {{application.name}}<br>
            {{application.email}}
        </div>
        <div class="links">
            <a href="{% url 'update' application.id %}" ><i class="fa-sharp fa-solid fa-file-pen"></i></a>
            <a href="{% url 'delete' application.id %}" ><i class="fa-solid fa-trash-can"></i></a>
            <a href="{% url 'form' application.id %}" ><i class="fa-solid fa-eye"></i></a>
        </div>
    </div>
    {% endfor %}
    </div>

</body>
</html>
